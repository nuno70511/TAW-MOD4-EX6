<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TAW-MOD4-EX6-01</title>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Name: <span id="nickname">Joe Bloggs</span></li>
      <li>Age: <span id="age">25</span></li>
      <li>Hometown: <span id="hometown">Paris</span></li>
    </ul>

    <script>
      document.getElementById("nickname").innerHTML = "John Doe";
      document.getElementById("age").innerHTML = "30";
      document.getElementById("hometown").innerHTML = "Londres";


      let li = document.getElementsByTagName("li");
      for (let i = 0; i < li.length; i++){
        li[i].classList.add("listitem");
      }
      
      let items = document.getElementsByClassName("listitem");
      for (let i = 0; i < items.length; i++){
        items[i].style.color = "red";
      }


      let img = document.createElement("img");
      img.src = "http://placekitten.com/200/300";
      document.body.appendChild(img);
      
    </script>
  </body>
</html>
